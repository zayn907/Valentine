<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hania ğŸ’– Zayn</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background:
      linear-gradient(rgba(255,105,135,0.6), rgba(180,70,200,0.6)),
      url("IMG_2513.jpeg");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  .container {
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    max-width: 500px;
    z-index: 2;
    position: relative;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  #yes-button {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
  }

  #no-button {
    background: rgba(255,255,255,0.7);
    color: #333;
  }

  #success-message {
    display: none;
    font-size: 20px;
    margin-top: 20px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container" id="main-container">
  <h1 id="question-heading">Hey Hania ğŸ’• Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes-button">YES ğŸ’–</button>
    <button id="no-button">NO ğŸ’”</button>
  </div>
  <div class="message">
    <h2 id="success-message">Yepppie, see you sooonnn :3</h2>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes-button");
  const noBtn = document.getElementById("no-button");
  const successMessage = document.getElementById("success-message");
  const container = document.getElementById("main-container");

  // Sizes
  let yesSize = 1;
  let noSize = 1;

  // Floating hearts
  window.heartInterval = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);

  // NO button messages
const noMessages = [
  "Wrong choice ğŸ˜ŒğŸ’– Try again!",
  "Oops! Not allowed ğŸ˜ğŸ’”",
  "Haha, try pressing YES instead ğŸ˜˜",
  "NO? Really? ğŸ’”",
  "Come on Hania, YES is the right one! ğŸ’–"
];
let noClickCount = 0;

noBtn.addEventListener("click", () => {
  // Shrink button
  noSize -= 0.1;
  if (noSize < 0.3) noSize = 0.3;
  noBtn.style.transform = `scale(${noSize})`;

  // Show next message
  successMessage.innerText = noMessages[noClickCount % noMessages.length];
  successMessage.style.display = "block";

  noClickCount++;
  });

  yesBtn.addEventListener("click", () => {
    yesSize += 0.1;
    yesBtn.style.transform = `scale(${yesSize})`;
    
    // Optional: final click threshold
    if (yesSize >= 1.5) {
      showFinalMessage();
    }
  });

  function showFinalMessage() {
    clearInterval(window.heartInterval); // stop hearts
    container.innerHTML = `
      <div style="padding:40px;color:white;">
        <h1>YAYYY HANIA ğŸ˜ğŸ’˜</h1>
        <p style="font-size:20px;">
          You are the greatest blessing in my life.<br>
          <strong>I LOVE YOU SO MUCH.</strong><br><br>
          Cheers to celebrating Valentines together for the rest of our life ğŸ’ğŸŒ¹
        </p>
        <p>â€” Yours, Zayn ğŸ–¤</p>
      </div>
    `;
    createFireworks();
  }

  // Fireworks animation
  function createFireworks() {
    function spawnFireworks(count) {
      for (let i = 0; i < count; i++) {
        const fire = document.createElement("div");
        fire.innerHTML = "ğŸ’¥";
        fire.style.position = "absolute";
        fire.style.left = Math.random() * window.innerWidth + "px";
        fire.style.top = Math.random() * window.innerHeight + "px";
        fire.style.fontSize = Math.random() * 40 + 20 + "px";
        fire.style.opacity = 1;
        fire.style.transition = "all 1s ease-out";
        document.body.appendChild(fire);
        setTimeout(() => {
          fire.style.transform = `translate(${(Math.random()-0.5)*200}px, ${(Math.random()-0.5)*200}px) scale(0.1)`;
          fire.style.opacity = 0;
        }, 100);
        setTimeout(() => fire.remove(), 1100);
      }
    }

    spawnFireworks(50);
    let repeat = 0;
    const interval = setInterval(() => {
      spawnFireworks(30);
      repeat++;
      if (repeat > 4) clearInterval(interval);
    }, 500);
  }
</script>

</body>
</html>
