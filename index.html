<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hania ðŸ’– Zayn</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(255, 105, 135, 0.6), rgba(180, 70, 200, 0.6)),
        url("IMG_2513.jpeg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .box {
  position: relative;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  max-width: 420px;
  z-index: 2;
}
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    <button id="no" 
        onmouseover="moveNo()" 
        onclick="wrongChoice()">
  NO ðŸ’”
</button>

    #yes {
      background: white;
      color: #ff4d6d;
      font-weight: bold;
    }

    #no {
      background: rgba(255,255,255,0.7);
      color: #333;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_40b7f5c1fa.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating Hearts -->
<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const box = document.querySelector(".box");

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function wrongChoice() {
    alert("Wrong choice ðŸ˜ŒðŸ’– Try again.");
    location.reload();
  }
</script>
